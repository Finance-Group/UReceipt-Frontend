<app-navbar></app-navbar>
<section class="vh-100 fondo" style="background-color: #eee" style="margin:auto">
  <div class="container vh-100" style="width: 650px">
    <div class="row d-flex justify-content-center align-items-center vh-100">
      <div class="card text-black" style="border-radius: 25px">
        <div class="card-body" >
          <div class="row justify-content-center" style="margin:0px">

            <img src="../../../assets/trasfondo2.png" style="position: absolute; right: 745px; top: -244px; width: 1500px;">
            
            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

              <!-- <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Ingresa a tu cuenta</p> -->
              <img src="../../../assets/logo.png" style="position:relative; width: 90px; height: 95px; left: 60px; top: -10px; align-items:center;background: #FFFFFF;
              box-shadow: 5px 4px 10px rgba(0, 0, 0, 0.25); border-radius:70px">

              <form class="mx-1 mx-md-4" [formGroup]="userForm" (submit)="login()">

                <div class="d-flex flex-row align-items-center">
                  <i class="fa fa-envelope fa-lg me-3 fa-fw"></i>
                  <div class="flex-fill mb-0">
                    <input type="number" id="username" class="form-control" formControlName="username" placeholder="Username" >
                    <span *ngIf="userForm.controls['username'].hasError('required') && userForm.controls['username'].touched">Campo requerido</span>
                  </div>
                </div>

                <div class="d-flex flex-row align-items-center mb-4">
                  <i class="fa fa-lock fa-lg me-3 fa-fw"></i>
                  <div class="flex-fill mb-0">
                    <input type="password" id="password" class="form-control" formControlName="password" placeholder="Contraseña">
                    <span *ngIf="userForm.controls['password'].hasError('required') && userForm.controls['password'].touched">Campo requerido</span>
                  </div>
                </div>

                <div class="form-check d-flex justify-content-center mb-5">
                  <p class="form-check-label">¿No tienes cuenta? <a href="/register" class="form-check-label">Registrate</a></p>
                </div>

                <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                  <button class="btn btn-primary btn-lg" [disabled]="!userForm.valid">Iniciar Sesión</button>
                </div>

              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
